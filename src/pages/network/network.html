<ion-header>

  <ion-navbar>
    <ion-title>network</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
<ion-grid>
  <ion-row justify-content-between>
    <ion-col col-6>
      <button ion-button color="dark" round outline (click)="click1()">Refresh</button>
    </ion-col>
  </ion-row>
</ion-grid>
<h1>Set Root Page</h1>

<h1>Pull down to refresh</h1>

</ion-content>
